<form id="image" action="/image" method="post" enctype="multipart/form-data">
    <label id="img-label" for="img">사진 업로드</label>
    <input id="img" type="file" name="image" accept="image/*">
    <button id="img_btn" type="submit">전송</button>
</form>

<form id="download" action="/image" method="get">
    <button id="img_download_btn" type="submit">다운로드</button>
</form>
